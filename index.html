<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>The Listening Room</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        :root {
            --bg: #0f0f0f;
            --text: #e0e0e0;
            --accent: #555;
        }
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
        }
        .container { max-width: 800px; width: 100%; }
        
        h1 { 
            font-weight: 200; 
            letter-spacing: 4px; 
            color: var(--accent); 
            margin-bottom: 2rem;
            font-size: 1.2rem;
        }
        
        #result { margin-top: 2rem; display: none; }
        
        .album { 
            font-size: 3.5rem; 
            font-weight: 700; 
            line-height: 1.1; 
            margin-bottom: 0.75rem;
            letter-spacing: -1px;
        }
        
        .artist { 
            font-size: 1.8rem; 
            font-weight: 300; 
            color: #888; 
            margin-bottom: 3rem; 
        }

        button, label {
            background: none;
            border: 1px solid var(--accent);
            color: var(--text);
            padding: 14px 28px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: inline-block;
            margin: 10px;
        }
        
        button:hover, label:hover { 
            background: var(--text); 
            color: var(--bg); 
            border-color: var(--text);
        }
        
        input[type="file"] { display: none; }
        .hidden { display: none; }
        
        .stats {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #444;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="header">THE LISTENING ROOM</h1>

        <div id="upload-section">
            <label for="csv-upload">Load Roon Export</label>
            <input type="file" id="csv-upload" accept=".csv">
        </div>

        <div id="action-section" class="hidden">
            <button onclick="pickAlbum()">Find Today's Album</button>
        </div>

        <div id="result">
            <div class="album" id="display-album"></div>
            <div class="artist" id="display-artist"></div>
            <button onclick="pickAlbum()">Shuffle Again</button>
        </div>
        
        <div id="stats" class="stats"></div>
    </div>

    <script>
        let albumList = [];

        document.getElementById('csv-upload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            Papa.parse(file, {
                header: true,
                skipEmptyLines: true,
                complete: function(results) {
                    // Filter for rows that actually have data
                    // Uses your specific Roon headers: 'Title' and 'Album Artist'
                    albumList = results.data.filter(row => row['Title'] && row['Album Artist']);
                    
                    if (albumList.length > 0) {
                        document.getElementById('upload-section').classList.add('hidden');
                        document.getElementById('action-section').classList.remove('hidden');
                        document.getElementById('header').innerText = "LIBRARY READY";
                        document.getElementById('stats').innerText = `${albumList.length} UNIQUE ALBUMS LOADED`;
                    } else {
                        alert("Error: Could not find columns 'Title' and 'Album Artist'. Please check your Roon CSV export.");
                    }
                }
            });
        });

        function pickAlbum() {
            // Generate a random index based on the cleaned list length
            const randomIndex = Math.floor(Math.random() * albumList.length);
            const selection = albumList[randomIndex];

            // UI Transitions
            document.getElementById('action-section').classList.add('hidden');
            document.getElementById('result').style.display = 'block';
            
            // Display selection
            document.getElementById('display-album').innerText = selection['Title'];
            document.getElementById('display-artist').innerText = selection['Album Artist'];
            
            // Log to console for debugging if needed
            console.log("Selected Album:", selection);
        }
    </script>
</body>
</html>
